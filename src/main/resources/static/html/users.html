<ul>
	<table align="center" class="table table-bordered userlist">
		<caption style="padding-top: 20px;"><h3>User list</h3></caption>
		<thead>
			<tr>
				<th width="15%">E-mail</th>
				<th width="85%">ID</th>
			</tr>
		</thead>
		<tr ng-repeat="user in users">
			<td colspan="2">{{user}}</td>
		</tr>
	</table>
</ul>
